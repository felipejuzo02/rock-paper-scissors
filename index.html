<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Papper and Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <main class="rock-paper-scissors">
    <section class="rock-paper-scissors__scoreboard">
      <div class="rock-paper-scissors__container-scoreboard">
        <div class="rock-paper-scissors__game-name">
          <p>Rock</p>
          <p>Paper</p>
          <p>Scissors</p>
        </div>
        <div class="rock-paper-scissors__score">
          <div class="rock-paper-scissors__score-text">
            <p class="rock-paper-scissors__score-label">SCORE</p>
            <p class="rock-paper-scissors__score-point">12</p>
          </div>
        </div>
      </div>
    </section>
    <section class="rock-paper-scissors__content">
      <div class="rock-paper-scissors__content-game">
        <div class="rock-paper-scissors__card rock-paper-scissors__card--paper">
          <img class="rock-paper-scissors__card-image" src="./images/icon-paper.svg" alt="paper-image">
        </div>
        <div class="rock-paper-scissors__card rock-paper-scissors__card--rock">
          <img class="rock-paper-scissors__card-image" src="./images/icon-rock.svg" alt="paper-image">
        </div>
        <div class="rock-paper-scissors__card rock-paper-scissors__card--scissors">
          <img class="rock-paper-scissors__card-image" src="./images/icon-scissors.svg" alt="paper-image">
        </div>
      </div>
      <div class="rock-paper-scissors__content-result">
        <div>
          <p class="rock-paper-scissors__label-picked">YOU PICKED</p>
          <div class="rock-paper-scissors__card rock-paper-scissors__card--paper">
            <img class="rock-paper-scissors__card-image" src="./images/icon-paper.svg" alt="paper-image">
          </div>
        </div>
        <div>
          <p class="rock-paper-scissors__label-result">YOU WIN</p>
          <button class="rock-paper-scissors__play-again">PLAY AGAIN</button>
        </div>
        <div>
          <p class="rock-paper-scissors__label-picked">THE COMPUTER PICKED</p>
          <div class="rock-paper-scissors__card rock-paper-scissors__card--scissors">
            <img class="rock-paper-scissors__card-image" src="./images/icon-scissors.svg" alt="paper-image">
          </div>
        </div>
      </div>
    </section>
    <button class="rock-paper-scissors__rules">RULLES</button>
  </main>
</body>
</html>
